databases:
  - name: moathal
    databaseName: Budget-app_production
    user: postgres

services:
  - type: web
    name: Budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget-app_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false